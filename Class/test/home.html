<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Detection Box</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc;
        }
        .box {
            background-color: #6a5acd;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 25px;
            border: 2px solid black;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Feused Features</div>
    </div>
</body>
</html>
